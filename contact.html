<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    .back-button {
      position: fixed;
      top: 20px; left: 20px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-family: Arial, sans-serif;
      z-index: 10;
      transition: background-color 0.3s ease;
    }
    .back-button:hover { background-color: rgba(246, 164, 49, 0.8); }

    body {
      background: #181822;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 480px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.19);
    }
    section {
      margin-bottom: 2rem;
      padding-bottom: 5px;
      border-bottom: 1px solid #3333;
    }
    .flex-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .copy-btn {
      background: #ffd600;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 12px;
    }
    .copy-btn:hover { background: #ffa000; }
    /* Form styles */
    .contact-form label {
      display: block;
      margin-bottom: 3px;
      color: #ffd600;
      margin-top: 12px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 98%;
      border: none;
      outline: none;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 7px;
      background: rgba(255,255,255,0.17);
      color: #222;
      font-size: 1em;
    }
    .contact-form textarea {
      min-height: 60px;
      resize: vertical;
    }
    .contact-form button {
      background: #ffd600;
      color: #1a1d1a;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 4px;
      transition: background 0.2s;
    }
    .contact-form button:hover { background: #ffb300; }
    .success-message {
      color: #00c853;
      font-weight: bold;
      margin: 14px 0;
    }

    .quick-links {
      position: fixed;
      top: 60px; right: 20px; width: 180px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      color: #fff;
      font-family: Arial, sans-serif;
      z-index: 9999;
      pointer-events: auto;
    }
    .quick-links h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #fba300;
    }
    .quick-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .quick-links li {
      margin-bottom: 10px;
    }
    .quick-links a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: bold;
    }
    .quick-links a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">&#8592; Home</a>

  <div class="quick-links">
    <h3>Quick Links</h3>
    <ul>
      <li><a href="career.html">Career</a></li>
      <li><a href="eng_projects.html">Engineering Projects</a></li>
      <li><a href="photography.html">Photography </a></li>
      <li><a href="gaming.html">Gaming</a></li>
      <li><a href="video_editing.html">Video Editing</a></li>
    </ul>
  </div>

  <div class="main-container">
    <!-- Section 1: Email & Copy -->
    <section>
      <h2>Contact Me</h2>
      <div class="flex-row">
        <span id="email-addr">editinglvr@gmail.com</span>
        <button class="copy-btn" id="copyEmail">Copy</button>
      </div>
    </section>

    <!-- Section 2: Contact Form -->
    <section>
      <h2>Write to Me</h2>
      <form class="contact-form" id="contactForm" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />

        <label for="query">Query</label>
        <textarea id="query" name="query" required></textarea>

        <button type="submit">Send</button>
      </form>
      <div class="success-message" id="successMsg"></div>
    </section>
  </div>

  <script>
    // Copy-to-clipboard for email address
    document.getElementById('copyEmail').onclick = function() {
      const email = document.getElementById('email-addr').innerText;
      navigator.clipboard.writeText(email)
        .then(() => {
          this.innerText = "Copied!";
          setTimeout(() => { this.innerText = "Copy" }, 1200);
        });
    };

    // Form Send via JS (fetch to Flask backend)
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const query = document.getElementById('query').value;

      fetch('http://127.0.0.1:5000/cs', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          email: email,
          subject: subject,
          query: query
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('successMsg').innerText = "Thank you! Your query has been submitted.";
          document.getElementById('contactForm').reset();
        } else {
          document.getElementById('successMsg').innerText = "There was an error. Please try again.";
        }
      })
      .catch(error => {
        document.getElementById('successMsg').innerText = "Failed to connect to the server.";
      });
    });
  </script>
</body>
</html>
