<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Subhas Rayala</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated Gradient Background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #000000, #1a1a1a, #000000, #0a0a0a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .gradient-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(200, 200, 255, 0.1), transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Cursor glow effect */
    .cursor-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      z-index: 9999;
      opacity: 0;
    }

    /* Particles */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                  0 0 25px rgba(255, 255, 255, 0.4);
      opacity: 0;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateX(-4px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
    }

    /* Quick Links Sidebar */
    .quick-links {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 200px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideInRight 0.6s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .quick-links h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .quick-links ul {
      list-style: none;
    }

    .quick-links li {
      margin-bottom: 10px;
    }

    .quick-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 400;
      transition: all 0.3s ease;
      display: block;
      padding: 6px 0;
    }

    .quick-links a:hover {
      color: #fff;
      transform: translateX(4px);
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 20px 60px;
      position: relative;
      z-index: 1;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-title {
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Section */
    .section {
      margin-bottom: 30px;
      padding: 32px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-out backwards;
      position: relative;
      overflow: hidden;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                  rgba(255, 255, 255, 0.05) 0%, 
                  transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .section:hover::before {
      opacity: 1;
    }

    .section:nth-child(1) { animation-delay: 0.1s; }
    .section:nth-child(2) { animation-delay: 0.2s; }
    .section:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    /* Email Section */
    .flex-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    #email-addr {
      font-size: 1.05rem;
      color: rgba(255, 255, 255, 0.85);
      word-break: break-all;
    }

    .copy-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
    }

    .copy-btn:active {
      transform: translateY(0);
    }

    /* Contact Form */
    .contact-form {
      margin-top: 24px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      margin-top: 16px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      outline: none;
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 14px 32px;
      cursor: pointer;
      font-size: 1.05rem;
      margin-top: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
      width: 100%;
    }

    .contact-form button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
    }

    .contact-form button:active {
      transform: translateY(0);
    }

    .success-message {
      color: rgba(0, 255, 136, 0.9);
      font-weight: 500;
      margin-top: 16px;
      padding: 12px;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 136, 0.2);
      text-align: center;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideInUp 0.4s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .quick-links {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 80px 20px 40px;
      }

      .back-button {
        top: 16px;
        left: 16px;
        padding: 10px 18px;
        font-size: 0.9rem;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .section {
        padding: 24px;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .flex-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  
  <a href="index.html" class="back-button">
    <span>←</span> Home
  </a>

  <div class="quick-links">
    <h3>Quick Links</h3>
    <ul>
      <li><a href="career.html">Career</a></li>
      <li><a href="eng_projects.html">Engineering Projects</a></li>
      <li><a href="photography.html">Photography</a></li>
      <li><a href="video_editing.html">Video Editing</a></li>
    </ul>
  </div>

  <div class="container">
    <header class="page-header">
      <h1 class="page-title">Contact Me</h1>
    </header>

    <!-- Section 1: Email & Copy -->
    <section class="section">
      <h2 class="section-title">Get in Touch</h2>
      <div class="flex-row">
        <span id="email-addr">subhashurayalano.1@gmail.com</span>
        <button class="copy-btn" id="copyEmail">Copy Email</button>
      </div>
    </section>

    <!-- Section 2: Contact Form -->
    <section class="section">
      <h2 class="section-title">Send a Message</h2>
      <form class="contact-form" id="contactForm" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="email">Email Address</label>
        <input type="email" id="text" name="email" placeholder="your.email@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="What's this about?" required />

        <label for="query">Message</label>
        <textarea id="query" name="query" placeholder="Your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div class="success-message" id="successMsg"></div>
    </section>
  </div>

  <script>
    // Cursor glow effect
    const cursorGlow = document.getElementById('cursorGlow');
    let mouseX = 0, mouseY = 0;
    let glowX = 0, glowY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursorGlow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      cursorGlow.style.opacity = '0';
    });

    function animate() {
      glowX += (mouseX - glowX) * 0.1;
      glowY += (mouseY - glowY) * 0.1;
      cursorGlow.style.left = glowX + 'px';
      cursorGlow.style.top = glowY + 'px';
      requestAnimationFrame(animate);
    }
    animate();

    // Particle system - only around mouse pointer
    const particles = [];
    const particleCount = 25;
    const particleOrbitRadius = 80;

    class Particle {
      constructor(index) {
        this.index = index;
        this.angle = (Math.PI * 2 * index) / particleCount;
        this.radius = Math.random() * 40 + 40;
        this.speed = Math.random() * 0.02 + 0.01;
        this.element = document.createElement('div');
        this.element.className = 'particle';
        document.body.appendChild(this.element);
        this.offsetX = (Math.random() - 0.5) * 30;
        this.offsetY = (Math.random() - 0.5) * 30;
      }

      update() {
        // Orbit around mouse position
        this.angle += this.speed;
        
        const targetX = mouseX + Math.cos(this.angle) * this.radius + this.offsetX;
        const targetY = mouseY + Math.sin(this.angle) * this.radius + this.offsetY;

        // Calculate distance from mouse to fade particles
        const dx = targetX - mouseX;
        const dy = targetY - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Fade based on distance from mouse
        const opacity = Math.max(0, Math.min(1, 1 - (distance - 40) / 60));

        this.element.style.left = targetX + 'px';
        this.element.style.top = targetY + 'px';
        this.element.style.opacity = opacity;
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle(i));
    }

    function animateParticles() {
      particles.forEach(particle => particle.update());
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Glow effect on sections
    const allSections = document.querySelectorAll('.section');
    allSections.forEach(section => {
      section.addEventListener('mousemove', (e) => {
        const rect = section.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        section.style.setProperty('--x', x + '%');
        section.style.setProperty('--y', y + '%');
      });
    });

    // Copy-to-clipboard for email address
    document.getElementById('copyEmail').onclick = function() {
      const email = document.getElementById('email-addr').innerText;
      navigator.clipboard.writeText(email)
        .then(() => {
          this.innerText = "Copied!";
          setTimeout(() => { this.innerText = "Copy Email" }, 1500);
        });
    };

    // Form Send via JS (fetch to Flask backend)
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const query = document.getElementById('query').value;

      fetch('http://127.0.0.1:5000/cs', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          email: email,
          subject: subject,
          query: query
        })
      })
      .then(response => response.json())
      .then(data => {
        const successMsg = document.getElementById('successMsg');
        if (data.success) {
          successMsg.innerText = "✓ Thank you! Your message has been sent successfully.";
          successMsg.classList.add('show');
          document.getElementById('contactForm').reset();
        } else {
          successMsg.innerText = "⚠ There was an error. Please try again.";
          successMsg.style.color = "rgba(255, 107, 107, 0.9)";
          successMsg.style.background = "rgba(255, 107, 107, 0.1)";
          successMsg.style.borderColor = "rgba(255, 107, 107, 0.2)";
          successMsg.classList.add('show');
        }
        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 5000);
      })
      .catch(error => {
        const successMsg = document.getElementById('successMsg');
        successMsg.innerText = "⚠ Failed to connect to the server.";
        successMsg.style.color = "rgba(255, 107, 107, 0.9)";
        successMsg.style.background = "rgba(255, 107, 107, 0.1)";
        successMsg.style.borderColor = "rgba(255, 107, 107, 0.2)";
        successMsg.classList.add('show');
        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 5000);
      });
    });
  </script>
</body>
</html>
