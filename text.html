<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated Gradient Background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #000000, #1a1a1a, #000000, #0a0a0a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .gradient-bg::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      right: -10%;
      bottom: -10%;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(200, 200, 255, 0.1), transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) }
      33% { transform: translate(20px, -20px) }
      66% { transform: translate(-15px, 15px) }
    }

    /* Cursor glow effect */
    .cursor-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      z-index: 9999;
      opacity: 0;
    }

    /* Particles */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                  0 0 25px rgba(255, 255, 255, 0.4);
      opacity: 0;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-title {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 20px 30px;
      border-radius: 24px;
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }

    .hero-title:hover {
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2),
                  0 0 40px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      cursor: pointer;
    }

    /* Fullscreen Modal */
    .fullscreen-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(0px);
      z-index: 10000;
      display: none;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .fullscreen-modal.active {
      display: flex;
      opacity: 1;
      background: rgba(0, 0, 0, 0.98);
      backdrop-filter: blur(20px);
    }

    .modal-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.1s;
    }

    .fullscreen-modal.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .typewriter-container {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transform: translateY(-30px);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
    }

    .fullscreen-modal.active .typewriter-container {
      transform: translateY(0);
      opacity: 1;
    }

    .typewriter-text {
      font-size: clamp(2rem, 6vw, 4.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.02em;
      line-height: 1.3;
    }

    .cursor-blink {
      display: inline-block;
      width: 3px;
      height: 1em;
      background: #fff;
      margin-left: 5px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .profile-container {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.5s;
    }

    .fullscreen-modal.active .profile-container {
      transform: translateY(0);
      opacity: 1;
    }

    .profile-image-wrapper {
      position: relative;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      padding: 8px;
      background: linear-gradient(135deg, 
        rgba(243, 97, 29, 0.8) 0%, 
        rgba(255, 255, 255, 0.6) 50%, 
        rgba(243, 97, 29, 0.8) 100%);
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(243, 97, 29, 0.4),
                  0 0 80px rgba(243, 97, 29, 0.2),
                  inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { 
        box-shadow: 0 0 40px rgba(243, 97, 29, 0.4),
                    0 0 80px rgba(243, 97, 29, 0.2),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
      }
      50% { 
        box-shadow: 0 0 60px rgba(243, 97, 29, 0.6),
                    0 0 120px rgba(243, 97, 29, 0.3),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
      }
    }

    .profile-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(0, 0, 0, 0.8);
    }

    .close-modal {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10001;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg) scale(1.1);
    }

    .close-modal::before,
    .close-modal::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 2px;
      background: #fff;
    }

    .close-modal::before {
      transform: rotate(45deg);
    }

    .close-modal::after {
      transform: rotate(-45deg);
    }

    @media (max-width: 768px) {
      .profile-image-wrapper {
        width: 250px;
        height: 250px;
      }

      .typewriter-text {
        font-size: 2rem;
      }
    }

    .highlight-name {
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      position: relative;
      display: inline-block;
    }

    .subtitle {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out 0.3s backwards;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.9);
      animation: fadeIn 1.5s ease-out 0.6s backwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Navigation Cards */
    nav {
      margin: 40px 0;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      list-style: none;
    }

    .nav-card {
      position: relative;
      overflow: hidden;
    }

    .nav-card a {
      display: block;
      padding: 28px 32px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 1.05rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-card:nth-child(1) a { animation-delay: 0.1s; }
    .nav-card:nth-child(2) a { animation-delay: 0.2s; }
    .nav-card:nth-child(3) a { animation-delay: 0.3s; }
    .nav-card:nth-child(4) a { animation-delay: 0.4s; }
    .nav-card:nth-child(5) a { animation-delay: 0.5s; }
    .nav-card:nth-child(6) a { animation-delay: 0.6s; }

    .nav-card a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                  rgba(255, 255, 255, 0.15) 0%, 
                  transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .nav-card a:hover::before {
      opacity: 1;
    }
    

    .nav-card a:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgb(243, 97, 29);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    

    /* Footer */
    footer {
      text-align: center;
      margin-top: 80px;
      padding: 40px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 2s ease-out 0.9s backwards;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 24px;

    .social-links a {
      width: 48px;

      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .social-links a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-links a:hover::before {
      opacity: 1;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
    }

    .social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    .social-links a:hover img {
      transform: scale(1.1);
    }

    footer p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      font-weight: 400;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }

      .nav-grid {
        grid-template-columns: 1fr;
      }

      .hero-title {
        font-size: 2rem;
        padding: 16px 24px;
      }

      .subtitle {
        font-size: 0.95rem;
      }
    }
  </style>

  <script>
    // Typewriter effect
    const fullText = "Hi, Welcome To Subhas Rayala Portfolio";
    let textIndex = 0;
    let isDeleting = false;
    let typewriterTimeout;

    function typeWriter() {
      const typewriterElement = document.getElementById('typewriterText');
      
      if (!isDeleting && textIndex <= fullText.length) {
        typewriterElement.innerHTML = fullText.substring(0, textIndex) + '<span class="cursor-blink"></span>';
        textIndex++;
        typewriterTimeout = setTimeout(typeWriter, 100);
      } else if (!isDeleting && textIndex > fullText.length) {
        setTimeout(() => {
          isDeleting = true;
          typeWriter();
        }, 2000);
      } else if (isDeleting && textIndex >= 0) {
        typewriterElement.innerHTML = fullText.substring(0, textIndex) + '<span class="cursor-blink"></span>';
        textIndex--;
        typewriterTimeout = setTimeout(typeWriter, 50);
      } else if (isDeleting && textIndex < 0) {
        isDeleting = false;
        textIndex = 0;
        setTimeout(typeWriter, 500);
      }
    }

    // Modal functionality
    const heroTitle = document.querySelector('.hero-title');
    const modal = document.getElementById('fullscreenModal');
    const closeBtn = document.getElementById('closeModal');

    heroTitle.addEventListener('click', () => {
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.classList.add('active');
      }, 10);
      textIndex = 0;
      isDeleting = false;
      setTimeout(() => {
        typeWriter();
      }, 800);
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      clearTimeout(typewriterTimeout);
      setTimeout(() => {
        modal.style.display = 'none';
      }, 600);
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
        clearTimeout(typewriterTimeout);
        setTimeout(() => {
          modal.style.display = 'none';
        }, 600);
      }
    });

    // Cursor glow effect
    const cursorGlow = document.getElementById('cursorGlow');
    let mouseX = 0, mouseY = 0;
    let glowX = 0, glowY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursorGlow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      cursorGlow.style.opacity = '0';
    });

    function animate() {
      glowX += (mouseX - glowX) * 0.1;
      glowY += (mouseY - glowY) * 0.1;
      cursorGlow.style.left = glowX + 'px';
      cursorGlow.style.top = glowY + 'px';
      requestAnimationFrame(animate);
    }
    animate();

    // Particle system - only around mouse pointer (orbital)
    const particles = [];
    const particleCount = 25;

    class Particle {
      constructor(index) {
        this.index = index;
        this.angle = (Math.PI * 2 * index) / particleCount;
        this.radius = Math.random() * 40 + 40;
        this.speed = Math.random() * 0.02 + 0.01;
        this.element = document.createElement('div');
        this.element.className = 'particle';
        document.body.appendChild(this.element);
        this.offsetX = (Math.random() - 0.5) * 30;
        this.offsetY = (Math.random() - 0.5) * 30;
      }

      update() {
        // Orbit around mouse position
        this.angle += this.speed;
        
        const targetX = mouseX + Math.cos(this.angle) * this.radius + this.offsetX;
        const targetY = mouseY + Math.sin(this.angle) * this.radius + this.offsetY;

        // Calculate distance from mouse to fade particles
        const dx = targetX - mouseX;
        const dy = targetY - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Fade based on distance from mouse
        const opacity = Math.max(0, Math.min(1, 1 - (distance - 40) / 60));

        this.element.style.left = targetX + 'px';
        this.element.style.top = targetY + 'px';
        this.element.style.opacity = opacity;
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle(i));
    }

    function animateParticles() {
      particles.forEach(particle => particle.update());
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Glow effect on nav cards based on mouse position
    const navCards = document.querySelectorAll('.nav-card a');
    navCards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        card.style.setProperty('--x', x + '%');
        card.style.setProperty('--y', y + '%');
      });
