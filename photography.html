    /* Background slideshow */
 .bg-slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-size: cover;
  background-position: center;
  z-index: -2;
  filter: blur(12px) brightness(0.6);
  transition: opacity 1s ease-in-out;
  transform-origin: center center;
  animation: zoomBackground 20s ease-in-out infinite;
  opacity: 1;
}


/* Smooth slow zoom in and out */
@keyframes zoomBackground {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

#photoModal {
  padding-bottom: 20px;
}
    /* Dark translucent overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      z-index: -1;
    }

    /* Container UI panel */
    .gallery-section {
      position: relative;
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .gallery-section h1 {
      margin-bottom: 2rem;
      color: #fba300;
    }

    /* Photo grid with 2-3 per row and spacing */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* Photo thumbnails styling */
    .photo-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: border-color 0.3s ease, transform 0.25s ease;
    }

    .photo-thumb:hover {
      border-color: #ffcc00;
      transform: scale(1.05);
    }

    /* Modal styling for full image */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 60vw;
      max-width: 900px;
      max-height: 80vh;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 204, 0, 0.8);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .modal img {
      max-width: 100%;
      max-height: calc(80vh - 60px);
      border-radius: 16px;
      pointer-events: none;
    }

    /* Close button for modal */
    .close-btn {
      align-self: flex-end;
      margin: 10px 20px 0 0;
      padding: 6px 16px;
      font-size: 16px;
      font-weight: bold;
      background: transparent;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      color: #ffcc00;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #ffcc00;
      color: #000;
    }

        // âœ… Preload images properly

      let currentIndex = 0;
      const bgSlideshow = document.querySelector(".bg-slideshow");
      const modal = document.getElementById("photoModal");
      const modalImage = document.getElementById("modalImage");
      const closeModalBtn = document.getElementById("closeModal");
      const thumbs = document.querySelectorAll(".photo-thumb");

    function changeBackground() {
  console.log("Changing background to img:", images[currentIndex]);
  
  bgSlideshow.style.opacity = 0;   // fade out

  setTimeout(() => {
    bgSlideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
    currentIndex = (currentIndex + 1) % images.length;

    bgSlideshow.style.opacity = 1; // fade in
  }, 600);
}




      // Initialize background and start cycling every 2.5 seconds
      changeBackground();
      setInterval(changeBackground, 2500);

      // Open modal on thumbnail click
      thumbs.forEach((thumb) => {
        thumb.addEventListener("click", () => {
          modalImage.src = thumb.src;
          modal.classList.add("active");
          document.body.style.overflow = "hidden"; // disable background scroll
        });
      });

      // Close modal on button click
      closeModalBtn.addEventListener("click", () => {
        modal.classList.remove("active");
        document.body.style.overflow = "auto"; // re-enable scroll
      });

      // Close modal if clicking outside image
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModalBtn.click();
        }
      });
    });
