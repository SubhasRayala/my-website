<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography - Subhas Rayala</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated Gradient Background with slideshow */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(45deg, #000000, #1a1a1a, #000000, #0a0a0a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .gradient-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(200, 200, 255, 0.1), transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    .bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      filter: blur(20px) brightness(0.3);
      transition: opacity 1.2s ease-in-out;
      animation: zoomBackground 20s ease-in-out infinite;
      opacity: 1;
    }

    @keyframes zoomBackground {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Cursor glow effect */
    .cursor-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      z-index: 9999;
      opacity: 0;
    }

    /* Particles */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                  0 0 25px rgba(255, 255, 255, 0.4);
      opacity: 0;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateX(-4px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
    }

    /* Quick Links Sidebar */
    .quick-links {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 200px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideInRight 0.6s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .quick-links h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .quick-links ul {
      list-style: none;
    }

    .quick-links li {
      margin-bottom: 10px;
    }

    .quick-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 400;
      transition: all 0.3s ease;
      display: block;
      padding: 6px 0;
    }

    .quick-links a:hover {
      color: #fff;
      transform: translateX(4px);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 60px;
      position: relative;
      z-index: 1;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-title {
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Photo Grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-out 0.3s backwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .photo-item {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo-item:nth-child(1) { animation-delay: 0.05s; }
    .photo-item:nth-child(2) { animation-delay: 0.1s; }
    .photo-item:nth-child(3) { animation-delay: 0.15s; }
    .photo-item:nth-child(4) { animation-delay: 0.2s; }
    .photo-item:nth-child(5) { animation-delay: 0.25s; }
    .photo-item:nth-child(6) { animation-delay: 0.3s; }
    .photo-item:nth-child(7) { animation-delay: 0.35s; }
    .photo-item:nth-child(8) { animation-delay: 0.4s; }
    .photo-item:nth-child(9) { animation-delay: 0.45s; }
    .photo-item:nth-child(10) { animation-delay: 0.5s; }

    .photo-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 48px rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .photo-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .photo-item:hover .photo-thumb {
      transform: scale(1.1);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-image {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 20px 80px rgba(255, 255, 255, 0.2);
    }

    .close-btn {
      position: absolute;
      top: -50px;
      right: 0;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 80px;
      padding: 40px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 2s ease-out 0.9s backwards;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .social-links a {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .quick-links {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 80px 20px 40px;
      }

      .back-button {
        top: 16px;
        left: 16px;
        padding: 10px 18px;
        font-size: 0.9rem;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .close-btn {
        top: -40px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg-slideshow" style="background-image: url('photography/10.jpeg');"></div>

  <div class="container">

      <h1 class="page-title">Photography</h1>
    </header>

    <div class="photo-grid">
      <div class="photo-item"><img src="photography/1.jpeg" alt="Photo 1" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/2.jpeg" alt="Photo 2" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/3.jpeg" alt="Photo 3" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/4.jpeg" alt="Photo 4" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/5.jpeg" alt="Photo 5" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/6.jpeg" alt="Photo 6" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/7.jpeg" alt="Photo 7" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/8.jpeg" alt="Photo 8" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/9.jpeg" alt="Photo 9" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/10.jpeg" alt="Photo 10" class="photo-thumb" /></div>

      <div class="photo-item"><img src="photography/17.jpeg" alt="Photo 17" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/18.jpeg" alt="Photo 18" class="photo-thumb" /></div>
      <div class="photo-item"><img src="photography/19.jpeg" alt="Photo 19" class="photo-thumb" /></div>

    <footer>
      <div class="social-links">

  <!-- Modal -->
  <div class="modal" id="photoModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">✕ Close</button>
      <img src="" alt="Full View" class="modal-image" id="modalImage" />
    </div>
  </div>

  <script>
    // Cursor glow effect
    const cursorGlow = document.getElementById('cursorGlow');
    let mouseX = 0, mouseY = 0;
    let glowX = 0, glowY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursorGlow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      cursorGlow.style.opacity = '0';
    });

    function animate() {
      glowX += (mouseX - glowX) * 0.1;
      glowY += (mouseY - glowY) * 0.1;
      cursorGlow.style.left = glowX + 'px';
      cursorGlow.style.top = glowY + 'px';
      requestAnimationFrame(animate);
    }
    animate();

    // Particle system - only around mouse pointer (orbital)
    const particles = [];
    const particleCount = 25;

    class Particle {
      constructor(index) {
        this.index = index;
        this.angle = (Math.PI * 2 * index) / particleCount;
        this.radius = Math.random() * 40 + 40;
        this.speed = Math.random() * 0.02 + 0.01;
        this.element = document.createElement('div');
        this.element.className = 'particle';
        document.body.appendChild(this.element);
        this.offsetX = (Math.random() - 0.5) * 30;
        this.offsetY = (Math.random() - 0.5) * 30;
      }

      update() {
        // Orbit around mouse position
        this.angle += this.speed;
        
        const targetX = mouseX + Math.cos(this.angle) * this.radius + this.offsetX;
        const targetY = mouseY + Math.sin(this.angle) * this.radius + this.offsetY;

        // Calculate distance from mouse to fade particles
        const dx = targetX - mouseX;
        const dy = targetY - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Fade based on distance from mouse
        const opacity = Math.max(0, Math.min(1, 1 - (distance - 40) / 60));

        this.element.style.left = targetX + 'px';
        this.element.style.top = targetY + 'px';
        this.element.style.opacity = opacity;
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle(i));
    }

    function animateParticles() {
      particles.forEach(particle => particle.update());
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Background slideshow
    const images = [
      "photography/1.jpeg", "photography/2.jpeg", "photography/3.jpeg",
      "photography/4.jpeg", "photography/5.jpeg", "photography/6.jpeg",
      "photography/7.jpeg", "photography/8.jpeg", "photography/9.jpeg",
      "photography/10.jpeg", "photography/11.jpeg", "photography/12.jpeg",
      "photography/13.jpeg", "photography/14.jpeg", "photography/15.jpeg",
      "photography/16.jpeg", "photography/17.jpeg", "photography/18.jpeg",
      "photography/19.jpeg", "photography/20.jpeg"
    ];

    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    let currentIndex = 0;
    const bgSlideshow = document.querySelector(".bg-slideshow");

    function changeBackground() {
      bgSlideshow.style.opacity = 0;
      setTimeout(() => {
        bgSlideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
        currentIndex = (currentIndex + 1) % images.length;
        bgSlideshow.style.opacity = 1;
      }, 600);
    }

    changeBackground();
    setInterval(changeBackground, 3000);

    // Modal functionality
    const modal = document.getElementById("photoModal");
    const modalImage = document.getElementById("modalImage");
    const closeModalBtn = document.getElementById("closeModal");
    const photoItems = document.querySelectorAll(".photo-thumb");

    photoItems.forEach((thumb) => {
      thumb.addEventListener("click", () => {
        modalImage.src = thumb.src;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      });
    });

    closeModalBtn.addEventListener("click", () => {
      modal.classList.remove("active");
      document.body.style.overflow = "auto";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModalBtn.click();
      }
    });
  </script>
</body>
